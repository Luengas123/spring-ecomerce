<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Spring eCommerce</title>


<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:include="administrador/template_admin.html::header"></div>

	<!-- Page Content -->
	<div class="container">



		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Spring eCommerce <small>Productos</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="index.html">Home</a></li>
			<li class="breadcrumb-item active">Actualizar Producto</li>
		</ol>

		<h2>Actualizar Producto</h2>
		<form class="form-horizontal" th:action="@{/productos/update}" method="post" enctype="multipart/form-data">
			<input type="hidden" name="id" th:value="${producto.id}"></input>
				<div class="form-group">
					<label class="control-label col-sm-2" for="nombre">Nombre:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nombre" name="nombre"
							placeholder="Ingrese el nombre del producto" autocomplete="off"
							required="required" th:value="${producto.nombre}">
					</div>
				</div>		
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="descripcion">Descripcion:</label>
					<div class="col-sm-10">
						<textarea class="form-control" id="descripcion" name="descripcion"
							placeholder="Ingrese la descripcion del producto" autocomplete="off"
							required="required" th:text="${producto.descripcion}"></textarea>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="cantidad" name="cantidad"
							placeholder="Ingrese la cantidad del producto" autocomplete="off" th:value="${producto.cantidad}" 
							required="required">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="precio">Precio:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="precio" name="precio"
							placeholder="Ingrese el nombre del producto" autocomplete="off" th:value="${producto.precio}"
							required="required">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-10">Imagen:</label>
					<div class="col-sm-10">
						<input type="file" class="form-control-file" id="img" name="img">
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-success">Guardar
							<span class="glyphicon glyphicon-save"></span>
						</button>
					</div>
				</div>
			</form>

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="administrador/template_admin.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
